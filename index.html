<!DOCTYPE html>
<html>

<head>
    <title>Solar System</title>
    <link rel=stylesheet href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="sun">
                <img src="./images/sun.png" alt="sun">
            </div>
            <div class="mercury"></div>
            <div class="venus"></div>
            <div class="earth">
                <div class="moon"></div>
            </div>
            <div class="mars"></div>
            <div class="jupiter"></div>
            <div class="saturn"></div>
            <div class="uranus"></div>
            <div class="neptune"></div>
            <div class="pluto"></div>
        </div>
    </div>
    <div class="details">
        <ul>
            <li><img src="/images/sun.png" alt="sun">  sun</li>
            <li><img src="/images/mercury.png" alt="mercury">  mercury</li>
            <li><img src="/images/venus.png" alt="venus">  venus</li>
            <li><img src="/images/earth.png" alt="earth">  earth</li>
            <li><img src="/images/moon.png" alt="moon">  moon</li>
            <li><img src="/images/jupiter.png" alt="jupiter"  >  jupiter</li>
            <li><img src="/images/saturn.png" alt="saturn"  >  saturn</li>
            <li><img src="/images/uranus.png" alt="uranus">  uranus</li>
            <li><img src="/images/neptune.png" alt="neptune">  neptune</li>
            <li><img src="/images/pluto.png" alt="pluto">  pluto</li>
        </ul>
    </div>
</body>

</html>
